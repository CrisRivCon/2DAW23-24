<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U05-A16-Cristina</title>
    <style>
        form {
            width: 40vw;
            margin-bottom: 20px;
        }
        .barra {
            width: 100px;
            height: 20px;
            background-color: #ffffff;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="" id="formulario">
        <label for="votos">¿Qué sistema operativo móvil te gusta más?</label> <br>
        <input type="radio" name="votos" class="votos" value="ios">
        <label for="votos">iOs</label><br>
        <input type="radio" name="votos" class="votos" value="android">
        <label for="votos">Android</label><br>
        <input type="radio" name="votos" class="votos" value="windows">
        <label for="votos">Windows Phone</label><br>
        <input type="radio" name="votos" class="votos" value="otros">
        <label for="votos">otro</label><br>

        <button type="button" id="votar">Votar!</button>
    </form>
    <div class="grafico" id="grafico">
        <div class="barras">
            <progress class="barra" id="ios" max="0" value="0"></progress>
            iOS
        </div>
        <div class="barras">
            <progress class="barra" id="android" max="0" value="0"></progress>
            Android
        </div>
        <div class="barras">
            <progress class="barra" id="windows" max="0" value="0"></progress>
            Windows Phone
        </div>
        <div class="barras">
            <progress class="barra" id="otros" max="0" value="0"></progress>
            Otros
        </div>
    </div>
    <script src="U05-A16-Cristina.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U03-A08-Cristina</title>
</head>
<body>
    <p>Calcula el área de un círculo. El usuario debe indicar el valor 
        del radio y debes mostrar por pantalla el siguiente mensaje 
        bien formateado “El área de un círculo es XX.XX cm2”. 
        Calcula también el área del triángulo.  </p>
    <br><br>
    <div>
        <label for="radio">Radio:</label>
        <input type="text" id="radio">
    </div>
    <br><br>
    <div>
        <button id="boton">Calcular Área Círculo</button>
    </div>
    <br><br>
    <div id="resultado">
    </div>
    <br><br>
    <div>
        <label for="base">Base:</label>
        <input type="text" id="base">
        <label for="altura">Altura:</label>
        <input type="text" id="altura">
    </div>
    <br><br>
    <div>
        <button id="boton2">Calcular Área Triángulo</button>
    </div>
    <br><br>
    <div id="resultado2">
    </div>
    <script src="U03-A08-Cristina.js"></script>
</body>
</html>

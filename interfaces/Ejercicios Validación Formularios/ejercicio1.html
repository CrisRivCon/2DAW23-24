<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form>
            <fieldset class="contenedor">
                <legend>Ejercicio 1</legend>
                <label for="dni">Dni:</label>
                <input type="text" name="dni" id="dni" pattern="^[0-9]{2}\.\d{3}\.\d{3}-[a-zA-Z]$" placeholder="99.999.999-X" required>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" pattern="^((\w+)\s(\w+))(\s(\w+)){0,2}$" placeholder="Nombre y apellidos" required>
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="text" name="fecha_nacimiento" id="fecha_nacimiento" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" pattern="^((.+)\@(.+)\.[a-z]+)$" placeholder="xxxxxx@yyyyy.zzz" required>
                <label for="web">Web:</label>
                <input type="text" name="web" id="web" pattern="^(https?:\/\/(w{3})\..+\..+)$" placeholder="http://www.xxxx.yyy" required>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" pattern="\.{8, 10}" placeholder="Entre 8 y 10 carácteres" minlength="8" maxlength="10" required>
                <button type="submit" class="b-sub">Enviar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>

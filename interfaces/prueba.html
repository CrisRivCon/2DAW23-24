<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form method="post" action="/send/">
      Usuario:
      <input
        type="text"
        name="username"
        placeholder="Por ejemplo, Juan"
        minlength="5"
        maxlength="10"
      />
      Password:
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        minlength="11"
      />
      <br><br>
      Edad:
      <input type="number" name="age" placeholder="25" min="18" max="60" />
      Fecha de inicio:
      <input
        type="date"
        name="date"
        placeholder="2024-07-22"
        min="2024-01-01"
        max="2024-12-01"
      />
      <br><br>
      Número:
      <input
        type="number"
        name="number"
        placeholder="5"
        min="5"
        max="10"
        step="2"
      />
      Fecha de inicio:
      <input
        type="date"
        name="date"
        placeholder="2024-07-22"
        min="2024-01-01"
        max="2024-12-01"
        step="2"
      />
      <br><br>
      Nombre Requerido:
<input type="text" name="username" required>
<br><br>
Nombre:
<input type="text" name="username" disabled placeholder="Hola">
<input type="submit" disabled>
<br><br>
Nombre:
<input type="text" name="username" readonly placeholder="Hola">
<input type="submit">
    </form>
  </body>
</html>
